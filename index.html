<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="d-flex flex-row" id="wrapper">
        
        <div id="sidebar" class="bg-dark text-white d-none d-lg-block">
            <div class="sidebar-content p-3">
                <div class="text-center">
                    <h4>FSUU</h4>
                </div>

                <ul class="list-unstyled mt-4">
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="#">Student Enlistment</a></li>
                    <li><a href="#">Teacher </a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>

        <!-- Page Content -->
        <div id="content" class="flex-column bg-light flex-grow-1">
            <nav class="navbar navbar-light shadow bg-light px-2">
                <div class="container-fluid d-flex align-items-center justify-content-between">
                    
                    <button class="btn btn-light offcanvas-menu-btn d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                        <i class="fas fa-bars"></i> 
                    </button>

                    <div class="d-flex ms-auto">
                        <div class="profile navbar-profile">
                            <span>Jake Mondejar</span>
                            <img src="https://via.placeholder.com/40" alt="Profile Picture" class="rounded-circle">
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <h1 class="mt-4">Welcome, Admin</h1>
                <p>Manage student enlistment and teacher staff.</p>
                
                <!-- Cards Section -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3 shadow">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">Students</h5>
                                        <p class="display-4 font-weight-bold">1,234</p>
                                    </div>
                                    <div>
                                        <i class="fas fa-user-graduate fa-3x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3 shadow">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">Teachers</h5>
                                        <p class="display-4 font-weight-bold">87</p>
                                    </div>
                                    <div>
                                        <i class="fas fa-chalkboard-teacher fa-3x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-dark mb-3 shadow">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">Staff</h5>
                                        <p class="display-4 font-weight-bold">56</p>
                                    </div>
                                    <div>
                                        <i class="fas fa-user-tie fa-3x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

               
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="text-primary">Overview</h4>
                    
                </div>
                
                
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card shadow-sm card-body mb-4">
                            <canvas id="studentChart"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card shadow-sm card-body mb-4">
                            <canvas id="teacherChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <div class="offcanvas bg-dark text-bg-dark offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">FSUU</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled mt-4">
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Student Enlistment</a></li>
                <li><a href="#">Teacher </a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="mychart.js"></script>
</body>
</html>
